<div id="topicRoot">
  <input type=checkbox id = "checking">
  <label for="checking">
    <i class="fas fa-arrow-left" id="canc"></i>
  </label>
  <div id="topicDiv"></div>
  <div id="messageInputHeader">
    <div id="message">
      <textarea id="topicMessageInput" placeholder="Message" rows="4" cols="50"></textarea>
    </div>
    <div id="sub">
      <button id="btnSubmit" (click)="sendMessage()">Send</button>
    </div>

  </div>
</div>
